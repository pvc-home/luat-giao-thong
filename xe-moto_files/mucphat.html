<svg viewBox="0 0 900 1400" width="100%" xmlns="http://www.w3.org/2000/svg">

  <filter id="shadow">
    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
  </filter>

  <style>
    .card { fill:#ffffff; rx:24; filter:url(#shadow); }
    .title { font-size:40px; font-weight:bold; fill:#0d47a1; font-family:Arial; }
    .subtitle { font-size:20px; fill:#455a64; font-family:Arial; }
    .item-title { font-size:28px; font-weight:bold; fill:#263238; font-family:Arial; }
    .item-text { font-size:22px; fill:#37474f; font-family:Arial; }
    .fine { font-size:22px; font-weight:bold; fill:#ffffff; font-family:Arial; }
    .icon { fill:#455a64; }
  </style>
</defs>

<!-- CARD -->
<rect x="40" y="40" width="820" height="1320" class="card"/>

<!-- HEADER -->
<text x="450" y="110" text-anchor="middle" class="title">
  5 LỖI VI PHẠM THƯỜNG GẶP – XE MÔ TÔ
</text>
<text x="450" y="150" text-anchor="middle" class="subtitle">
  Theo quy định xử phạt hiện hành • Áp dụng xe mô tô ≥ 50cc
</text>

<!-- ===== 1. SPEED ===== -->
<g transform="translate(100,220)">
  <circle cx="40" cy="40" r="36" class="icon"/>
  <text x="40" y="52" text-anchor="middle" font-size="22" fill="#fff" font-weight="bold">km/h</text>

  <text x="100" y="30" class="item-title">1. Quá tốc độ</text>

  <rect x="100" y="60" width="520" height="44" rx="22" fill="#f9a825"/>
  <text x="360" y="90" text-anchor="middle" class="fine">5 – &lt;10 km/h • 800.000 – 1.000.000 đ</text>

  <rect x="100" y="114" width="520" height="44" rx="22" fill="#fb8c00"/>
  <text x="360" y="144" text-anchor="middle" class="fine">10 – 20 km/h • 4.000.000 – 6.000.000 đ</text>

  <rect x="100" y="168" width="520" height="44" rx="22" fill="#ef6c00"/>
  <text x="360" y="198" text-anchor="middle" class="fine">Trên 20 – 35 km/h • 6.000.000 – 8.000.000 đ</text>

  <rect x="100" y="222" width="520" height="44" rx="22" fill="#c62828"/>
  <text x="360" y="252" text-anchor="middle" class="fine">Trên 35 km/h • 12.000.000 – 14.000.000 đ</text>
</g>

<!-- ===== 2. HELMET ===== -->
<g transform="translate(100,520)">
  <path d="M40 10 a30 30 0 1 0 0.1 0 v26 h-36 z" class="icon"/>
  <rect x="16" y="36" width="48" height="10" rx="5" class="icon"/>

  <text x="100" y="30" class="item-title">2. Mũ bảo hiểm</text>
  <text x="100" y="64" class="item-text">Không đội hoặc không cài quai đúng quy định</text>

  <rect x="100" y="90" width="520" height="48" rx="24" fill="#1565c0"/>
  <text x="360" y="122" text-anchor="middle" class="fine">400.000 – 600.000 đ</text>
</g>

<!-- ===== 3. LANE ===== -->
<g transform="translate(100,690)">
  <rect x="30" y="0" width="10" height="70" class="icon"/>
  <rect x="50" y="0" width="10" height="70" class="icon"/>

  <text x="100" y="30" class="item-title">3. Đè vạch</text>
  <text x="100" y="64" class="item-text">Không tuân thủ vạch kẻ đường</text>

  <rect x="100" y="90" width="520" height="48" rx="24" fill="#ef6c00"/>
  <text x="360" y="122" text-anchor="middle" class="fine">400.000 – 600.000 đ</text>
</g>

<!-- ===== 4. RED LIGHT ===== -->
<g transform="translate(100,860)">
  <rect x="24" y="0" width="32" height="90" rx="8" class="icon"/>
  <circle cx="40" cy="18" r="7" fill="#ff5252"/>
  <circle cx="40" cy="44" r="7" fill="#ffeb3b"/>
  <circle cx="40" cy="70" r="7" fill="#4caf50"/>

  <text x="100" y="30" class="item-title">4. Vượt đèn đỏ</text>
  <text x="100" y="64" class="item-text">Không chấp hành tín hiệu giao thông</text>

  <rect x="100" y="90" width="520" height="48" rx="24" fill="#2e7d32"/>
  <text x="360" y="122" text-anchor="middle" class="fine">4.000.000 – 6.000.000 đ</text>
</g>

<!-- ===== 5. TURN SIGNAL ===== -->
<g transform="translate(100,1030)">
  <path d="M20 40 h40 l-14 -14 m14 14 l-14 14"
        stroke="#455a64" stroke-width="5" fill="none"/>
  <circle cx="70" cy="40" r="7" class="icon"/>

  <text x="100" y="30" class="item-title">5. Chuyển hướng không tín hiệu</text>
  <text x="100" y="64" class="item-text">Không bật đèn xi-nhan khi rẽ, quay đầu</text>

  <rect x="100" y="90" width="520" height="48" rx="24" fill="#6a1b9a"/>
  <text x="360" y="122" text-anchor="middle" class="fine">400.000 – 600.000 đ</text>
</g>
